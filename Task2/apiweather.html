<!DOCTYPE html>
<html lang="en">
<head>
  <!-- title of the page -->
  <title>Weather App</title>  
  <!-- Required meta tags to ensure proper rendering and touch zooming for all devices  -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Required JavaScript jquery-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <!-- link to font awesome icons-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- link style.css page from our pack -->
  <link rel="stylesheet" href="style.css">
  
</head>
<!-- body of the page -->
<body>
	<!-- div is the containers, which are the most basic layout element in Bootstrap and are required when using our default grid system. WeatheMain is the user defined style which is described in the style.css-->
	<div class="WeatheMain">
		<div class="container">
			<!-- h1 is the tag that indicates a heading on a website-->
  			<h1><center>Weather App</center></h1>

		<!-- WhatherForm styles with background color and padding-->
    			<div class="WhatherForm">
    				<!--  Clear floats after the columns  -->
    				<div class="row">
    					<!--  Create two equal columns that floats next to each other -->
  						  <div class="column">
  						  	<!--defines a label for country elements -->
						    <label for="country">Country:</label>
							<select name="country" id="country" class="form-control">
						    <option value="" selected="selected">Select Country</option>
						  </select>
						  </div>
  						  <!--  Create two equal columns that floats next to each other -->
  						  <div class="column">
						    <!--defines a label for city elements -->
						    <label for="city" class="margin-left-10">City:</label>
						    <!-- select element is used to create a drop-down list. It is most often used in a form, to collect user input.-->
							<select name="city" id="city" class="form-control margin-left-10">
							<!-- The <option> tags inside the <select> element define the available options in the drop-down list. -->
						    <option value="" selected="selected">Please select country first</option>
						  </select>
						  </div>
					</div>				
  				</div>
  				<!-- WeatherShow style is used for padding  -->
  				<div  class="WeatherShow" id="show">
  					<!-- WeatheArea style with background img with spacing. contentdiv for display block-->				
					<div class="WeatheArea" id="contentdiv" style="display:none;">
						<!-- define HTML headings here city.-->
  						<h5 style="display:inline-block">City:</h5> <span id="cityspan"></span><br>
						<!--define HTML headings -->
  						<h5 style="display:inline-block">Date: </h5><span id="datespan"></span>
						<!--define HTML headings here for titles -->
  						<h5>Weather Condition: <span id="conditionspan"></span><img width="5%" class="iconimage" id="iconid" style="color:white" src=""></h5>
						<!--define HTML headings here for titles -->
  						<h5>Temperature &deg; C:  <span id="tcspan"></span> <span class="Temp2">Temperature &deg F:  <span id="tfspan"></span></span></h5>
						<!-- disply block -->
  						<div id="extremetempdiv" style="display:none;">Extreme Temperature Warning! Please take necessary Measures.</div>
						<!--define HTML headings here for titles -->
  						<h5>Wind Speed (kph):  <span id="kphspan"></span> <span class="Temp2">Wind Speed(mph):  <span id="mphspan"></span></span></h5>
						<div class="" id="extremewinddiv" style="display:none;">Extreme Wind Speed Warning! Please take necessary Measures.</div>
						<!--define HTML headings here for titles -->
  						<h5>Wind Direction:  <span id="dirspan"></span></h5>
					</div>
				</div>

	<!-- link to external js file -->
	<script src="apiweather.js"></script> <!---- LOADING EXTERNAL SCRIPT FILE "apiweather.js" --->
	
</body>
</html>
