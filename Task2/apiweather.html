<!DOCTYPE html>
<html lang="en">
<head>
  <title>Weather App</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <link rel="stylesheet" href="style.css">
  
</head>
<body>
	<div class="WeatheMain">
		<div class="container">
  			<div class="row">
  				<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12"><h2>Weather App</h2></div>
	
    			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 WhatherForm">
  					<div class="row">
	
    					<div class="col-xs-12 col-sm-6 col-md-6 col-lg-6 col-xl-6">
						  <div class="form-group">
						    <label for="country">Country:</label>
							<select name="country" id="country" class="form-control">
						    <option value="" selected="selected">Select Country</option>
						  </select>
						  </div>
  						</div>
    					<div class="col-xs-12 col-sm-6 col-md-6 col-lg-6 col-xl-6">
						  <div class="form-group">
						    <label for="city">City:</label>
							<select name="city" id="city" class="form-control">
						    <option value="" selected="selected">Please select country first</option>
						  </select>
						  </div>
  						</div>
  					</div>
  				</div>

  				

	<script src="apiweather.js"></script>
	
</body>
</html>
